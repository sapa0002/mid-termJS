<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="msapplication-tap-highlight" content="no" />
	<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
	<link rel="stylesheet" type="text/css" href="css/index.css" />
	<link href='http://fonts.googleapis.com/css?family=Mate|Flamenco' rel='stylesheet' type='text/css'>

	<title>Cordova MidTerm App</title>
</head>
<body>

	<div class="wrapper">
		<div id="contactPage">
			<section data-role="page">
				<h2>Contacts</h2>
				<p id="contactLoading">Syncing your contacts...</p>
				<ul data-role="listview" id="MyContacts">
				</ul>
			</section>

			<div data-role="overlay">&nbsp;</div>
			<div data-role="modal">
				<h3 class="contactName">Modal Window Title</h3>
				<form>
					<ul data-role="listview" id="phonenumbers">
					</ul>
					<div class="formBox">
						<input type="button" id="btnOk" value="Ok" class="btn" />
					</div>
				</form>			
			</section>
			</div>		
		</div>
		<div id="mapPage">
			<h2 class="titleMap">Contacts</h2>
			<p id="locating">getiing location...</p>
			<div id="map_canvas" class="mapping"></div>
			<br/>
			<input type="button" id="Done" value="Done" class="btn" />
		</div>
	</div>
	
	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="js/hammer.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript" src="js/contacts.js"></script>
	<script src="http://maps.googleapis.com/maps/api/js?v=3.expsensor=false"></script>
	<script type="text/javascript" src="js/location.js"></script>
</body>
</html>
